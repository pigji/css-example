<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최소/최대 크기 속성 연습문제1</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .card-container {
        text-align: center;
        padding: 20px;
      }
      /* 문제1. 반응형 카드 레이아웃 */
      .card{
        background-color: lightcoral;
        width: 80%;
        height: 150px;
        color: white;
        border-radius: 10px;
        line-height: 150px;
        margin: 10px;

        /* 넓이를 200~400 사이로 동적으로 적용 */
        min-width: 200px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
  </body>
</html>
