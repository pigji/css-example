<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>텍스트와 이미지의 수직 정렬 연습문제</title>
    <!-- vertical-align속성 이용 -->

    <style>
      .one{ vertical-align: top;}
      .two{ vertical-align: middle;}
      .three{ vertical-align: bottom;}
    </style>
  </head>
  <body>
    
    <h1>텍스트와 이미지의 수직 정렬</h1>
    <p> <!-- top-->
      <img class="one" src="https://via.placeholder.com/100" alt="Placeholder Image"> Top text
    </p>
    <p> <!-- middle-->
      <img class="two" src="https://via.placeholder.com/100" alt="Placeholder Image"> middle text
    </p>
    <p> <!-- bottom-->
      <img class="three" src="https://via.placeholder.com/100" alt="Placeholder Image"> bottom text
    </p>
  </body>
</html>
