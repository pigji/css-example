<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델 연습문제</title>
  <style>
    .box1{
      width: 300px; /* 넓이 */
      height: 200px;  /* 높이 */
      margin: 15px; /* 안쪽여백 */
      padding: 20px;  /* 바깥여백 */
      border: 10px solid blue;  /* 테두리 */
      background-color: yellow; /* 배경색 */
    }
    .box2{
      width: 400px;
      height: 250px;
      margin-left: 30px;
      padding: 15px;
      border: 20px dotted black;
      background-color: blue;
    }
    .box3{
      width: 500px;
      height: 300px;
      margin-top: 100px;
      margin-bottom: 100px;
      padding: 25px;
      border: 5px solid red;
      background-color: green;
    }
    .box4{
      width: 100%;
      height: 200px;
      padding-left: 50px;
      border: 10px dashed yellow;
      background-color: orange;
    }
  </style>
</head>
<body>
  <h2>문제1. 기본 상자 스타일링</h2>
  <div class="box1">box1</div>

  <h2>문제2. 상자 간격 조정</h2>
  <div class="box2">box2</div>

  <h2>문제3. 상자크기 및 위치 조정</h2>
  <div class="box3">box3</div>

  <h2>문제4. 반응형 상자</h2>
  <div class="box4">box4</div>

</body>
</html>
