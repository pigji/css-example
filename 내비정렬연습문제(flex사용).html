<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내비정렬 연습문제(flex사용)</title>
  
  <style>
    /*초기화*/
    *{margin:0; padding:0;}
    ul,li{list-style:none;}
    a{text-decoration: none; color:inherit;}

    nav{
      width: 100%;
      min-width: 1200px;  /*최소넓이 설정*/
      background-color: orange;
    }
    nav > .container{
      width: 1200px;
      margin: 0 auto;
      color: white;
      display: flex;
      /*주축 정렬, 아이템들을 양쪽 긑에 붙여서 정렬*/
      justify-content: space-between;
      /*교차죽 가운데정렬*/
      align-items: center;
    }
    .container > h1{
      padding: 10px 0;  /*위/아래 10px 여백설정*/
    }
    .container > ul{
      display: flex;  /*정렬*/
    }
    .container > ul > li{
      margin-left: 60px;
    }

  </style>
</head>
<body>
  <nav>
    <div class="container">
      <h1 class="logo">
        <a href="#">LOGO</a>
      </h1>
      <ul>
        <li><a href="#">about</a></li>
        <li><a href="#">news</a></li>
        <li><a href="#">portfolio</a></li>
        <li><a href="#">profile</a></li>
        <li><a href="#">album</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
