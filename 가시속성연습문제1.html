<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>가시속성 연습문제1(블록 인라인 연습)</title>
    <!-- button요소와 a요소의 넓이를 "200px" 높이를 "100px"로 설정하시오 -->
     
    <style>
      button {
        background-color: pink;
        color: white;
        font-size: 30px;
        border: none;
        /*이곳에 코드 작성*/
        width: 200px;
        height: 100px;
        /* display가 inline-block이라서 width와 height를 적용할 수 있다 */

        /*================*/
      }
      a {
        text-decoration: none;
        background-color: coral;
        color: white;
        font-size: 30px;
        /*이곳에 코드 작성*/
        width: 200px;
        height: 100px;
        /* a태그는 inline 태그라서 width와 hight값을 가질 수 없다 */
        display: inline-block;  /* display속성을 변경해서 width와 height값을 적용 */

        /*================*/
      }
    </style>
  </head>

  <body>
    <button>button</button>
    <a href="#">button</a>
  </body>
</html>
