<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initia
l-scale=1.0">
 <title>선언의 우선순위 연습문제</title>
 <style>
    div{color:orange;}
    
    #two{color:orange;}
    .two{color:gray;}
    .three{color:blue;}
    p{color:red;}
    #five{color:red;}
    #six{color:red;}
    .seven{color:blue;}
    #eight{color:gray;}
    .nine{color:skyblue;}
    #ten{color: orange!important;}
 </style>
 <link rel="stylesheet" type= "text/css" href="선언의우선순위연습.css">
</head>
<body>
  <!-- 아래와 같은 코드 작성 시 브라우저에 표시 될 요소1 부터 요소10 까지 의 글자색상을 맞혀 보세요. -->
 <div id="one" style="color:black;">요소1</div>
 
  <div id="two" class="two">요소2</div>
  <p id="three" class="three">요소3</p>
  <div id="four" class="four">요소4</div>
  <div id="five" class="five">요소5</div>
  <div id="six" class="six" style="color:gray;">요소6</div>
  <div id="seven" class="seven">요소7</div>
  <div id="eight" class="eight">요소8</div>
  <div id="nine" class="nine">요소9</div>
  <div id="ten" class="ten">요소10</div>

  <!-- 정답
    1(one): black
    2(two): orange
    3(three): blue
    4(four): green
    5(five): red
    6(six): pink
    7(seven):green
    8(eight): pink
    9(nine): olive
    10(ten):lightgreen
  -->
</body>
</html>
