<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gradient 속성</title>
  <style>
    /* linear-gradient(각도, 색상위치, 색상위치, ...) */
    .gradient1{
      font-family: "Times New Roman"; /*폰트 설정*/
      line-height: 60px;
      text-align: center;
      background: #f60;

      background: linear-gradient(0deg, #f85032 0%, #f16f5c 50%,#f6290c 51%, #e73827 100%);
    }

    .gradient2{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      /*50px폭으로 빨간색과 주황색이 45도 각도로 선형 그라데이션 반복적용*/
      background: repeating-linear-gradient(45deg, red, orange 50px);
    }
  </style>
</head>
<body>
  <div class="gradient1">
    <h1>CSS3 Gradient</h1>
  </div>

  <div class="gradient2"></div>
</body>
</html>
