<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 연습문제</title>

  <style>
    div{
      width: 300px;
      height: 500px;
      margin: 300px auto 0; /*정렬*/
    }
    img{animation: ani 3s ease-in-out infinite;}

    /*애니메이션 속성*/
    @keyframes ani{
      0%{transform: translateY(0px) scale(1);}
      50%{transform: translateY(-150px) scale(1.2);}
      100%{transform: translateY(0px) scale(1);}
    }
  </style>
</head>
<body>
  <div>
    <img src="bg_image/balloon.png" alt="">
  </div>
</body>
</html>
