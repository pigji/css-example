<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 정렬 연습문제1</title>

  <style>
    /*초기화*/
    *{margin: 0; padding: 0;}

    /*전체박스*/
    .container{
      width: 800px;
      height: 300px;
      background-color: #41c4b2;
      position: relative;
    }
    /*배경/애니메이션 할 이미지 요소div*/
    .imgGroup{
      width: 380px;
      height: 100%;
      position: relative; /*유령의 집화*/
      /* outline: 2px solid red; (영역 확인용) */
    }

    .imgGroup > img{
      position: absolute; /*이미지 공중에 띄움*/
    }
    .cloud{ /*배경이미지*/
      right: 0;
      top: 44px;
    }
    .space-man{ /*애니메이션 할 이미지요소1*/
      top: 46px;
      left: 0;
    }
    .mars{  /*애니메이션 할 이미지요소2*/
      top: 48px;
      right: 12px;
    }

    .txt{
      position: absolute; /*공중에 띄움*/
      width: 150px;
      right: 90px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }
    .txt > h2{
      font-size: 22px;
      letter-spacing: -1px; /*자간을 좁힘*/
      font-weight: normal;  /*글씨 얇게*/
    }
    .txt > p{
      font-size: 12px;
      letter-spacing: -1px;
      text-align: justify;
      margin: 30px 0 20px;
    }
    .txt > button{
      width: 150px;
      padding: 8px;
      background-color: transparent;  /*투명하게 변경*/
      border: 2px solid white;
      color: white;
      cursor: pointer;
    }
    .txt > button:hover{
      background-color: white;
      color: #41c4b2;
    }

    /*애니메이션*/
    .space-man{
      animation: move 2s linear infinite; /* linear:일정속도 , infinite:무한반복 */
    }
    @keyframes move{
      0%{transform: translateY(30px);}
      50%{transform: translateY(-30px);}
      100%{transform: translateY(30px);}
    }

    .mars{
      animation: spin 1s linear infinite alternate;  /* alternate:똑바로1번/반대로1번 */
    }
    @keyframes spin{
      0%{transform: rotate(0deg);}
      100%{transform: rotate(30deg);}
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="imgGroup">
      <img class="cloud" src="bg_image/cloud.png" alt=""> <!--배경이미지-->
      <img class="space-man" src="bg_image/space_man.png" alt=""> <!--애니메이션 할 이미지-->
      <img class="mars" src="bg_image/mars.png" alt="">
    </div>  <!--imgGroup-->
    <div class="txt">
      <h2>Space Tourism</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
        quidem nesciunt sint culpa omnis error maxime? Iusto, est rerum.
      </p>
      <button type="button">READ MORE</button>
    </div>  <!--txt-->
  </div>  <!--container-->
</body>
</html>
