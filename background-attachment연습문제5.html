<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-attachment 연습문제5</title>
  <style>
    /*배경1*/
    .box1{
      background-image: url(bg_image/background-attachment_01.jpg);
      width: 100%;
      height: 400px;
    }
    /*문구 text1*/
    .text1{
      border: 10px solid blue;
      width: 100%;
      height: 400px;
      text-align: center;
      font-size: 16px;
    }
    /*배경2*/
    .box2{
      background-image: url(bg_image/background-attachment_01.jpg);
      width: 100%;
      height: 400px;
    }
    /*문구 text2*/
    .text2{
      border: 10px solid red;
      width: 100%;
      height: 400px;
      text-align: center;
      font-size: 16px;
    }
    /*배경3*/
    .box3{
      background-image: url(bg_image/background-attachment_02.jpg);
      width: 100%;
      height: 520px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="box1"></div>
    <div class="text1">
      <h1>BACKGROUND-ATTACHMENT</h1>
      <p>이 속성은 배경이미지를 어떻게 고정할지를 정하는 속성입니다.<br><br>
        스크롤하여 내용을 볼 때 배경이미지가 내용과 같이 움직일지,<br>
        또는 배경 이미지는 고정되어 있을지 결정할 수 있습니다.
      </p>
    </div>
    <div class="box2"></div>
    <div class="text2">
      <h1>사용 가능 속성</h1>
        <p>
          scroll : 기본 값입니다. 요소에 고정되어 있습니다.<br>
          local : 요소 안 내용에 고정됩니다. 요소 안을 스크롤을 할 때, 이미지가 내부의 내용과 같이 움직입니다.<br> 
          fixed : background-postion의 좌표를 뷰포트(웹 사이트 화면)을 기준으로 합니다
        </p>
    </div>
    <div class="box3"></div>
      
  </div>
</body>
</html>
