<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    .box{
      background-color: orange;
      width: 100px; /* 넓이 */
      height: 100px;  /* 높이 */
      /* 바깥쪽 여백 */
      margin-left: 50px;
      margin-right: 50px;
      margin-top: 50px;
      margin-bottom: 50px;
      /* 축약형 */
      margin: 50px; /* 상하좌우 */
      margin: 50px 50px;  /* 상하, 좌우 */
      margin: 50px 50px 50px; /* 상, 좌우, 하 */
      margin: 50px 50px 50px 50px;  /* 상, 우, 하, 좌(시계방향) */
      
      /* 안쪽여백 : 활용방법은 margin과 동일 */
      padding: 50px;

      /* border : 테두리선 */
      border-width: 10px;
      border-style: solid;
      border-color: black;
      /* 축약형 */
      border: 10px solid black;
    }

  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
