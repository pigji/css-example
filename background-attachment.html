<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-attachment 속성</title>
  <style>
    section{
      width: 90vw;  /*뷰포트 넓이의 90%크기로 설정*/
      height: 90vh; /*뷰포트 높이의 90%크기로 설정*/
      margin: 4vh auto;
      border: 1px solid #000;
    }
    section>article{  /*부모요소의 넓이와 높이를 100%차지*/
      width: 100%;
      height: 100%;
      background-repeat: no-repeat; /*반복배경 없음*/
      background-position: center;  /*배경이미지 가운데정렬*/
    }

    /*section의 자식은 article의 자식은 1번째 요소 선택*/
    section article:nth-of-type(1){
      background-image: url(bg_image/car1.jpg);
    }
    section article:nth-of-type(2){
      background-image: url(bg_image/car2.jpg);
    }
    section article{
      /*기본값: 내용과 같이 배경이미지도 같이 스크롤 된다*/
      background-attachment: scroll;

      /*배경이미지를 고정*/
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <section>
    <article></article>
    <article></article>
  </section>
</body>
</html>
