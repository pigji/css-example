<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>테이블 셀 내의 수직 정렬 연습문제</title>
    <!-- vertical-align속성 이용 -->

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      td {height: 400px;}
      .top {vertical-align: top;}
      .middle {vertical-align: middle;}
      .bottom {vertical-align: bottom;}
      .baseline {vertical-align: baseline;}
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Top</th>
          <th>Middle</th>
          <th>Bottom</th>
          <th>Baseline</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="top">
            Top text<br /><img
              src="https://via.placeholder.com/100"
              alt="Placeholder Image"
            />
          </td>
          <td class="middle">
            Middle text<br /><img
              src="https://via.placeholder.com/100"
              alt="Placeholder Image"
            />
          </td>
          <td class="bottom">
            Bottom text<br /><img
              src="https://via.placeholder.com/100"
              alt="Placeholder Image"
            />
          </td>
          <td class="baseline">
            Baseline text<br /><img
              src="https://via.placeholder.com/100"
              alt="Placeholder Image"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
