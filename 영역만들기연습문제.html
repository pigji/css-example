<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영역 만들기 연습문제</title>

  <style>
    /*초기화*/
    *{margin: 0; padding: 0;}
    ul, li{list-style: none;}

    /*전체 박스*/
    .container{
      min-width: 1200px;
      width: 100px;
      margin: 0 auto;
    }

    header{
      width: 760px;
      height: 120px;
      border: 2px solid pink;
      margin-bottom: 10px;
    }
    header > .logo{
      width: 160px;
      height: 100px;
      float: left;
      margin: 10px;
      border: 2px solid hotpink;
    }
    header > .top{

    }
    header > .list{
      width: 450px;
      height: 40px;
      float: right;
      /*밑에 배치*/
      border: 2px solid hotpink;
    }
    header > .list > ul >li{
      width: 30px;
      height: 20px;
      border: 2px dotted gray;
      /*일열로 배치*/
    }

    .box{
      width: 760px;
      height: 500px;
      border: 2px solid orange;
    }
    footer{
      width: 760px;
      height: 100px;
      border: 2px solid blue;
      margin-top: 10px;
    }
    footer > .bottom{
      width: 160px;
      height: 80px;
      float: left;
      margin: 10px;
      border: 2px solid lightblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"></div>
      <div class="top"></div>
      <div class="list">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </header>
    <div class="box"></div>
    <main>

    </main>
    <footer>
      <div class="bottom"></div>
      <div></div>
      <div></div>
    </footer>
  </div> <!--container-->
</body>
</html>
