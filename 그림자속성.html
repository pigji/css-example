<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림자 속성</title>
  <style>
    div{
      /*text-shadow 속성 : 글자에 그림자를 부여하는 속성*/
      border: 3px solid black;
      /*x축 이동값, y축 이동값, 확장값(생락), 흐림도, 색상*/
      text-shadow: 5px 5px 5px black;

      /*box-shadow 속성 : 태그(영역)에 그림자를 부여하는 속성*/
      box-shadow: 10px 10px 30px black, 10px 10px 40px red, 10px 10px 50px yellow;
      /*inset 프레임 안쪽으로 그림자를 표현*/
      box-shadow: inset 10px 10px 10px black;
    }
  </style>
</head>
<body>
  <div>
    <h1>그림자 속성</h1>
  </div>
</body>
</html>
