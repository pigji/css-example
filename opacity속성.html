<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>opacity 속성</title>
  <style>
    .container span{
      background-color: black;
      color: white;
      font-size: 20px;
    }
    .box1{opacity: 0;} /* 값0 : 투명해서 눈에 보이지 않지만 공간은 차지하고 있음 */
    .box2{opacity: 0.5;}
    .box3{opacity: 1;}
  </style>
</head>
<body>
  <!--
    속성값은 0(투명) ~ 1(불투명)사이 소수점 값을 사용
    예시) 0.5(반투명)
  -->
  <!-- 젠코딩 : .container>span.box${opacity:$}*3 -->
  <div class="container">
    <span class="box1">opacity:0</span>
    <span class="box2">opacity:0.5</span>
    <span class="box3">opacity:1</span>
  </div>
</body>
</html>
