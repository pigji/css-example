<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background 연습문제4(검색창 만들기)</title>
  <style>
    /*초기화*/
    *{margin: 0; padding: 0;}

    .bg{
      background-image: url(bg_image/searchBackground.jpg);
      height: 280px;
      width: 100%;
      min-width: 800px; /*넓이가 800px이하로 줄어들지 않음*/
      background-position: center;  /*크기를 조절해도 배경이미지는 가운데정렬*/
      background-size: cover; /*배경이미지 꽉차게 설정*/
      padding-top: 80px;
      box-sizing: border-box; /*영역 늘어남 방지*/
    }
    form{
      width: 800px;
      margin: 0 auto; /*블럭요소 가운데정렬*/
      text-align: center; /*인라인요소 : h1태그랑 input태그 가운데정렬*/
    }
    form>h1{
      font-size: 28px;
      color: white;
      margin-bottom: 40px;
    }
    form>input{ /*input[type="text" : input요소의 type속성이 text인 요소를 선택*/
      background: #fff url(bg_image/search_b.png) 10px 10px/20px 20px no-repeat;
                  /* 배경색, 이미지, 포지션, 사이즈, 반복배경 없음*/
      width: 800px;
      height: 40px;
      font-size: 16px;
      text-indent: 40px;  /*40px만큼 오른쪽으로 이동시켜서 배경이미지와 텍스트가 겹쳐지지 않게 설정(들여쓰기)*/
      
      /*테두리 초기화*/
      border: 0;
      outline: 0;
    }
  </style>
</head>
<body>
  <div class="bg">
    <form>
      <h1>네트워크 통합검색</h1>
      <input type="text">
    </form>
  </div>
  
</body>
</html>
