<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소</title>
  <style>
    /*
      ::before = 선택한 요소의 첫번째 자식요소로 가상요소를 생성
      ::after = 선택한 요소의 마지막 자식요소로 가상요소로를 생성
      ::selection = 선택한 텍스트
    */
    li{margin-bottom: 10px;}
    a{
      text-decoration: none;
      border-bottom: 3px dotted navy;
    }
    /*a요소의 마지막 자손으로 가상요소 선택*/
    a::after{
      content: "(" attr(id) ")";
    }
    /*#naver의 첫번재 자손으로 가상요소 선택*/
    #naver::before{
      content: url(bg_image/naver.PNG);
    }
    #daum::before{
      content: url(bg_image/daum.png);
    }
    /* 
    content를 쓸 때, 대표적으로 사용되는 속성들
      normal : 아무것도 표지하지 않는 기본값
      string : 문자열 생성
      url : 이미지나 비디오를 불러올 수 있음, 크기 조절 불가능
      none : 아무것도 표시하지 않는다
      attr : 해당 속성의 속성값을 표시
    */
    /*
      content : ""; = 가짜 속성을 의미
      ::before와 ::after를 쓸 땐 content라는 속성이 꼭 필요합니다!
    */
  </style>
</head>
<body>
  <ul>
    <li><a id="naver" href="https://www.naver.com">naver Home Page</a></li>
    <li><a id="daum" href="https://www.daum.net">daum Home Page</a></li>
  </ul>
</body>
</html>
