<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fadelnOverlay 속성</title>
  <!--폰트어썸-->
  <script src="https://kit.fontawesome.com/3223480a48.js" crossorigin="anonymous"></script>

  <style>
    .container{
      width: 80%;
      margin: 0 auto;
      position: relative; /*유령의 집화*/
    }
    .container > img{
      display: block;
      width: 100%;  /*창을 확대/축소하면 크기 맞게 변경됨*/
    }
    .overlay{
      /* background-color: gray; --> 요소 확인용*/
      position: absolute; /*유령화 : 문구를 공중에 띄움*/
      /*position : absolute를 적용한 요소를 부모요소의 100% 크기로 설정할때
      left: 0;
      right: 0;
      top: 0;
      bottom: 0; */
      
      color: white;
      font-size: 50px;
      /*position : absolute를 적용한 요소를 가운데정렬 하는 방법*/
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      /*화면에서 제거*/
      /* display: none; */
    }
    /*container에 마우스를 올리면 overlay가 나타남
    .container:hover > .overlay{
      display: block; 
    } */

    /*container에 마우스를 올리면 overlay가 서서히 나타남*/
    .container:hover > .overlay{
      opacity: 1; /*투명도*/
      transition: opacity 1s; /* opacity가 변경되면 1초에 걸쳐 서서히 변경됨*/
    }
    i{font-size: 20px; color:purple;}
  </style>
</head>
<body>
  <div class="container">
    <img src="bg_image/강아지.jpg" alt="">
    <div class="overlay">
      <div class="text">Hello Dog!</div>
    </div>
  </div>
  <i class="fab fa-facebook-square"></i>
</body>
</html>
