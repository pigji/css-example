<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검색창 만들기</title>

  <!--폰트어썸 내 script 코드-->
  <script src="https://kit.fontawesome.com/3223480a48.js" crossorigin="anonymous"></script>

  <style>
    /*초기화*/
    *{margin: 0; padding: 0; box-sizing: border-box;}
    
    /* class가 clearfix인 요소의 마지막 자손으로 가상요소를 선택*/
    .clearfix::after{ /*클리어픽스핵*/
      content: "";  /*가짜속성*/
      display: block;
      clear: both;
    }

    section{
      width: 100%;
      min-width: 800px; /*최소넓이 설정*/
      height: 500px;
      background: #38507b url(bg_image/searchbg.jpg) center/cover;  /*축약형으로 입력 : 배경색, 이미지, 정렬*/
      color: #fff;
      line-height: 1.6;
      padding-top: 80px;
      text-align: center;
    }
    section > .wrap{
      width: 800px;
      margin: 0 auto; /*가운데정렬*/
    }
    section h1{
      font-size: 32px;
    }
    section h2{
      font-size: 16px;
      font-weight: 100; /*글씨 얇게*/
    }
    section p{
      font-size: 16px;
      margin: 20px 0 40px;  /*위 20px, 아래 40px 여백설정*/
      font-weight: 100; /*글씨 얇게(최대한 얇게:100 , 최대한 두껍게:900)*/
    }
    form > input{
      float: left;
      width: 740px;
      height: 60px;
      border: 0;  /*여백제거*/
      outline: none;  /*input창 선택했을때 생기는 테두리 제거*/
      text-indent: 20px;  /*텍스트 들여쓰기*/
      font-size: 18px;
    }
    form > button{
      float: left;
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 0;  /*여백제거*/
    }
    .popular{
      text-align: left; /*초기화:왼쪽정렬*/
      line-height: 20px;
      margin-top: 10px;
    }
    .popular > div{
      float: left;
    }
    .ranking > div{
      float: left;
    }
    .index{
      width: 18px;
      line-height: 18px;
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      font-weight: bold;
      margin: 0 10px; /*좌우 10px 여백설정*/
    }
  </style>
</head>
<body>
  <section>
    <div class="wrap">
      <h1>공연예술 아카이브 네트워크 통합 검색</h1>
      <h2>
        <b>K</b>orea <b>P</b>erforming <b>A</b>rt <b>A</b>rchives <b>N</b>etwork
      </h2>
      <p>국립국악원, 국립극장, 국립무형유산원, 한국문화예술위원회 등 4개 기관의<br>
        공연예술 아카이브를 통합 검색하여 편리하게 이용 할 수 있습니다.
      </p>
      <form class="clearfix">
        <input type="text">
        <button>
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="popular clearfix">
        <div class="bm">
          <i class="fas fa-bookmark"></i>
          인기검색어
        </div>
        <div class="ranking">
          <div class="index">1</div>
          <div class="txt">판소리</div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
