<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact폼</title>

  <style>
    .container{
      background-color: #f2f2f2;  /*밝은 회색*/
      border-radius: 5px; /*모서리 둥글게*/
      padding: 20px;
    }
    input[type=text], select, textarea{ /*동일요소 코드작성(코드 최소화)*/
      width: 100%;
      height: 46px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /*padding값은 영역 안에 넣어줌(틀어짐방지)*/
      margin: 6px 0 16px;
      resize: none; /*크기조절 제거*/
    }

    textarea{ /*메모창 높이설정*/
      height: 200px;
    }

    /*전송버튼*/
    input[type=submit]{
      float: right; /*오른쪽에 배치*/
      background-color: #4caf50;
      color: white;
      border: none; /*테두리 제거*/
      padding: 12px 20px; /*크기 속성*/
      border-radius: 4px;
      cursor: pointer;
    }
    form::after{
      content: "";  /*가짜속성*/
      display: block;
      clear: both;
    }
    /*버튼요소 마우스 이벤트 추가*/
    input[type=submit]:hover{
      background-color: #45a049;
    }
    /*select요소*/
    select{
      appearance: none; /*화살표 제거*/
      background: white url(bg_image/bssbg.png) no-repeat 99% 50%;  /*화살표 이미지를 배경이미지로 설정*/
    }
  </style>

</head>
<body>
  <h3>Contact 폼</h3>
  <div class="container">
    <form>
      <label for="fname">이름</label>
      <input type="text" id="fname" name="firstname" placeholder="이름">  <!--placeholder : input창 안에 입력해야 할 문구를 보여줌-->

      <label for="lname">성</label>
      <input type="text" id="lname" name="lasttname" placeholder="성">

      <label for="country">국적</label>
      <select name="country" id="country">
        <option value="korea">한국</option>
        <option value="canada">캐나다</option>
        <option value="usa">미국</option>
      </select>
    </form>

    <label for="subject">제목</label>
    <textarea name="subject" id="subject" placeholder="내용..."></textarea>

    <input type="submit" value="보내기">
  </div>
</body>
</html>
