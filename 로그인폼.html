<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 폼</title>
  <style>
    /*초기화*/
    *{margin: 0; padding: 0;}
    a{text-decoration: none; color: inherit;}
    body{font-family: Verdana, Geneva, Tahoma, sans-serif; color: #666; font-size: 16px;}

    .login{
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0; /*뷰포트 사이즈로 늘려줌*/
      background-color: rgba(0, 0, 0, 0.8);
    }
    .login > .container{
      width: 500px;
      background-color: white;
      position: absolute;
      left: 50%;
      top: 100px;
      transform: translateX(-50%);
      border-radius: 10px;  /*모서리 둥글게 설정*/
      padding: 20px;
    }
    .container > h1{
      text-align: center; /*가운데정렬*/
      margin-top: 40px;
    }
    form{
      padding: 40px;  /*상하좌우 여백설정*/
    }
    input[type=text], input[type=password]{
      width: 100%;
      height: 40px; /*padding : 16px와 같은 의미*/
      border: 1px solid #999;
      margin-bottom: 10px;
    }
    p{
      line-height: 40px;
      user-select: none;  /*p태그 안에 들어있는 텍스트가 선택되지 않게 막아줌*/
    }
    input[type=checkbox]{
      margin-right: 5px;
    }
    input[type=submit]{
      width: 80px;
      height: 40px;
      float: right; /*오른쪽정렬*/
      font-size: 16px;
      background-color: #696;
      color: white;
      border: 0;  /*테두리(외곽선) 제거*/
    }
    .join{
      border-top: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    .join > a{
      padding: 0 20px;
    }
    .join > a:first-child{
      border-right: 1px solid #ccc;
    }

  </style>
</head>
<body>
  <div class="login">
    <div class="container">
      <h1>LOGIN</h1>
      <form>
          <input type="text" name="id" placeholder="아이디">
          <input type="password" name="password" placeholder="비밀번호">
        <p>
          <label><input type="checkbox">로그인 유지</label>
          <input type="submit" value="로그인">
        </p>
      </form>
      <div class="join">
        <a href="#">아이디 / 비밀번호 찾기</a>
        <a href="#">회원가입</a>
      </div>
    </div>
  </div>
</body>
</html>
