<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border애니메이션</title>

  <style>
    body{ /*button 정렬용*/
      margin-top: 20%;
      text-align: center; /*가운데정렬*/
    }
    button{
      /*outline: 2px solid red; 영역 확인용*/
      background: transparent;  /*배경 투명색 설정*/
      border: 0;  /*테두리 제거*/
      box-sizing: border-box;
      padding: 1em 4em;
      color: orange;
      font-size: 1em; /*16px*/
      font-weight: bold;  /*글씨 두껍게*/
      /*자식요소의 border와 겹치지 위해 box-shadow를 border처럼 넣어줌*/
      box-shadow: inset 0 0 0 2px orange;  /* inset:안쪽 그림자, 안쪽/바깥쪽/흐림도 설정/두께/색상 */
      transition: color 0.25s;
      position: relative; /*유령의 집화 : 가상요소와 겹치게 하기 위해 설정*/
    }
    button::before, button::after{
      content: "";  /*가짜속성*/
      position: absolute; /*공중에 띄움*/
      box-sizing: border-box;
      width: 0;
      height: 0;
      border: 2px solid transparent;  /*처음에는 border를 투명색으로 설정*/
    }
    /*기준을 다르게 설정*/
    button::before{
      top: 0; left: 0;
    }
    button::after{
      bottom: 0; right: 0;
    }
    /*마우스 hover시 색상변경*/
    button:hover{color: purple;}

    /*마우스 hover시 가상요소의 넓이와 높이를 100%로 설절*/
    button:hover::before, button:hover::after{
      width: 100%; height: 100%;
    }

    /*border가 그려지는 애니메이션 적용*/
    button:hover::before{
      border-top-color: skyblue;
      border-right-color: skyblue;
      transition: width 0.5s ease-out, height 0.5s ease-out 0.5s; /*ease-out:점점 빠르게*/
    }
    button:hover::after{
      border-bottom-color: skyblue;
      border-left-color: skyblue;
      transition: border-color 0s 1s, width 0.5s ease-out 1s, height 0.5s ease-out 1.5s;
    }
    
  </style>
</head>
<body>
  <button>Draw</button>
</body>
</html>
