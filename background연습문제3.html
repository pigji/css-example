<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-image 연습문제3</title>
  <style>
    .box1{
      background-image: url(bg_image/background1.jpg);
      width: 600px;
      height: 600px;
      padding: 100px;
      box-sizing: border-box; /*width와 height값 안쪽으로 padding을 넣어줌*/
    }
    .box2{
      background-image: url(bg_image/background2.jpg);
      width: 400px;
      height: 400px;
      padding: 100px;
      box-sizing: border-box; /*width와 height값 안쪽으로 padding을 넣어줌*/
    }
    .box3{
      background-image: url(bg_image/background3.jpg);
      width: 200px;
      height: 200px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 30px;  /*text-align:center과 동일한 표현*/
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2">
      <div class="box3">background</div>
    </div>
  </div>
  
</body>
</html>
