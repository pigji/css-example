<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메가 메뉴</title>

  <style>
    /*초기화*/
    *{box-sizing: border-box;}
    body{margin: 0;}
    a{text-decoration: none; color: inherit;}

    .clearfix::after{ /*클리어픽스 핵*/
      content: "";  /*가짜속성*/
      display: block;
      clear: both;
    }

    .navber{
      background-color: #333;
      font-family: Verdana, Geneva, Tahoma, sans-serif; /*폰트 속성*/
    }
    .navber a{
      float: left;
      font-size: 16px;
      color: white;
      padding: 14px 16px;
    }
    /*드롭다운 메뉴*/
    .dropdown{
      float: left;
    }
    .dropdown .dropbtn{
      font-size: 16px;
      border: 0;
      outline: 0; /*테두리 제거*/
      background-color: transparent;  /*배경색 제거*/
      color: white;
      padding: 14px 16px;
      cursor: pointer;
    }
    /**/
    .navber a:hover, .dropdown:hover .dropbtn{
      background-color: orange;
    }
    .dropdown-content{
      position: absolute; /*유령화:공중에 띄움*/
      width: 100%;
      left: 0;
      background-color: #f1f1f1;
      box-shadow: 0 6px 12px 0 rgba(0,0,0,0.1);
      z-index: 9999;  /*position을 적용한 다른요소에 가려지지 않게 값을 크게 설정*/
      display: none;  /*메가메뉴는 평소에는 가려줌*/
    }
    .dropdown-content > .header{
      background-color: orange;
      padding: 16px;
      color: white;
    }
    /*dropdown에 마우스를 올리면 메가메뉴가 나타남*/
    .dropdown:hover .dropdown-content{
      display: block;
    }
    .column{
      float: left;  /*왼쪽으로 나란히 정렬*/
      width: 33.3333%;
      height: 300px;
      padding: 10px;
      background-color: #ccc;
    }
    .column a{
      color: #111;
      float: none;  /*float 초기화*/
      display: block; /*위에서 아래로 일렬로 정렬*/
      padding: 16px;
    }
    .column a:hover{
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <nav class="navber clearfix">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <div class="header">
          <h2>Mega_Menu</h2>
        </div>
        <div class="row">
          <div class="column">
            <h2>sub 1</h2>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
          </div>
          <div class="column">
            <h2>sub 2</h2>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
          <div class="column">
            <h2>sub 3</h2>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
          </div>
        </div>  <!-- row -->
      </div>  <!-- dropdown-content -->
    </div>  <!-- dropdown -->
  </nav>

  <div style="padding: 16px;">
    <h3>네비게이션 바에서 전체 넓이 서브메뉴 드롭 다운</h3>
    <p>"드롭 다운" 링크 위로 마우스를 이동하면 서브메뉴가 표시됩니다.</p>
  </div>
</body>
</html>
