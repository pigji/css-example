<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정열 연습문제6(flex사용)</title>

  <style>
    /*초기화*/
    *{margin: 0; padding: 0;}
    ul, li{list-style: none;}

    .container{ /*전체박스*/
      min-width: 1000px;  /*최소 넓이설정*/
      width: 100%;
      height: 920px;
      background: url(bg_image/image1.jpg) center/cover;  /*배경이미지 설정, 가운데정렬, 이미지꽉차게*/
      position: relative; /*유령의 집화*/
      margin-bottom: 80px;  /*하단여백 설정*/
      /* outline: 2px solid red; 영역 확인용*/
    }

    .txt{ /*텍스트박스(h1, p태그)*/
      width: 560px;
      padding: 20px;
      background-color: rgba(255,255,255,0.5);
      border-radius: 20px;
      position: absolute; /*공중에 띄움*/
      color: #333;
      font-weight: bold;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%); /*가운데정렬*/
      text-align: center; /*글자 가운데정렬*/
    }
    .txt > h1{
      font-size: 70px;
      margin-bottom: 20px;
    }
    .txt > p{
      font-size: 24px;
      line-height: 1.6;
    }

    .thumbs{  /*이미지박스*/
      position: absolute; /*공중에 띄움*/
      left: 50%;  /*왼쪽에서 50%만큼 이동*/
      transform: translateX(-50%);  /*가운데정렬*/
      bottom: -85px;
      display: flex;  /*나란히 정렬*/
      justify-content: center;
      border: 5px solid black;
      background-color: white;  /*마우스이벤트 효과를 위한 배경색 설정*/
    }
    .thumbs > li+li{  /*li의 2번째 요소부터 테두리 생성*/
      border-left: 5px solid black;
    }
    .thumbs img{
      display: block; /*이미지 밑 여백 제거*/
      object-fit: cover;
      cursor: pointer;  /*이미지 클릭이 가능하도록 설정*/
    }
    /*마우스이벤트 설정*/
    .thumbs img:hover{
      opacity: 0.5; /*투명도*/
    }

  </style>
</head>
<body>
  <div class="container"> <!--전체박스-->
    <div class="txt">
      <h1>LOGO HERE</h1>
      <p>
        Lorem ipsum dolor sit amet<br>
         consectetur adipisicing elit. autem voluptatem
      </p>
    </div>  <!--txt-->
    <ul class="thumbs">
      <li><img width="220" height="160" src="bg_image/image1.jpg" alt=""></li>
      <li><img width="220" height="160" src="bg_image/image2.jpg" alt=""></li>
      <li><img width="220" height="160" src="bg_image/image3.jpg" alt=""></li>
      <li><img width="220" height="160" src="bg_image/image4.jpg" alt=""></li>
    </ul>
  </div>  <!--container-->
</body>
</html>
