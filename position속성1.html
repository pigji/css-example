<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position 속성</title>
  <style>
    /*div태그 중에서 class가 parnet인 요소선택*/
    div.parent{
      width: 100%;  /*기본값이 100%이기 때문에 생략가능*/
      background-color: #ccc;
      position: relative; /*유령의 집화*/
      /*position: absolute를 적용한 자식요소의 기준이 됨*/
    }
    /*div태그 중에서 class가 child인 요소선택*/
    div.parent > div.child{
      width: 200px;
      height: 200px;
      background-color: orange;
      position: static  /*블럭요소가 기본적으로 가지고 있는 포지션 값(초기화)*/
    }
    /*선택자가 길수록 우선순위를 가짐*/
    div.parent>div.ch1{
      background-color: #fc0;
      position: relative; /*유령의 집화 : 위치속성을 적용하여 상대적으로 위치를 이동할 수 있다.*/
      top: 100px;
      left: 100px;
      z-index: 2;
    }
    div.parent>div.ch2{
      background-color: #f70;
      position: absolute; /*유령상태(부유상태)*/
      /*좌표속성 : left:좌측기준 , right:우측기준, top:상단기준, bottom:하단기준*/
      bottom: 50px;
      right: 100px;
      z-index: 3;
    }
    div.parent>div.ch3{
      background-color: #f00;
      position: absolute;
      z-index: 1; /*도형의 위/아래(z축) 순서를 변경할때 사용(값이 커질수록 위로 올라감)*/
    }
  </style>
</head>
<body>
  <h1>Position = 위치속성</h1>

  <div class="parent">
    <div class="child ch1">BOX1</div>
    <div class="child ch2">BOX2</div>
    <div class="child ch3">BOX3</div>
  </div>
</body>
</html>
