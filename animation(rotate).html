<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation(rotate)</title>

  <style>
    .box{
      width: 400px;
      height: 300px;
      outline: 1px solid black; /*영역 확인용*/
      position: relative; /*유령의 집화*/
      overflow: hidden;
    }
    .logo{
      position: absolute; /*공중에 띄움*/
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden; /*밖으로 넘어가는 컨텐츠를 가려줌*/
    }
    .rotate{
      width: 500px;
      height: 500px;
      background: linear-gradient(0deg, #dc2424 0%, #4a569d 100%);  /* 각도, 색상+투명도% */
      position: absolute; /*공중에 띄움*/
      left: calc(50% - 250px);
      top: calc(50% - 250px); /*가운데정렬*/
      animation: spin 4s linear infinite;
    }

    @keyframes spin{
      100%{transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="rotate"></div>
    <img class="logo" src="bg_image/logo.png" alt="">
  </div>
</body>
</html>
