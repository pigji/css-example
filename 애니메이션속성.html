<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애니메이션 속성</title>

  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: red;
      /*애니메이션 효과*/
      animation-name: colorChange; /*애니메이션 이름*/
      animation-duration: 4s; /*실행시간*/
      animation-delay: 1s;  /*지연시간*/
      animation-iteration-count: 3;  /*반복횟수( 무한반복:infinite )*/
      animation-direction: alternate;  /*애니메이션 방향( alternate : 똑바로 1번/반대로 1번 재생 , reverse : 반대로 재생 )*/
      animation-timing-function: linear;  /*타이밍 제어( linear : 일정한 가속도 )*/
    }
    /*애니메이션 프레임 생성*/
    @keyframes colorChange{
      from{ /*시작 프레임*/
        background-color: red;
      }
      to{ /*끝 프레임*/
        background-color: yellow;
      }
    }

    .b1{
      margin-top: 10px;
      animation: example 5s linear infinite alternate; /*축약형 작성, alternate : 똑바로1번/반대로1번 재생*/
    }
    @keyframes example{
      0% {
        background-color: red;
        transform: translate(0,0);
      }
      25% {
        background-color: yellow; 
        transform: translate(200px,0);
      }
      50% {
        background-color: green; 
        transform: translate(200px,200px);
      }
      75% {
        background-color: blue; 
        transform: translate(0,200px);
      }
      100% {
        background-color: purple; 
        transform: translate(0,0);}
    }

    /*
      animation-fill-mode : none;
      - forwards : 대상은 실행된 애니메이션의 마지막 keyframe에 의해 설정된 계산된 값을 유지
      - backwards : 대상은 애니메이션이 실행된 후 첫번째 keyframe에 정의된 값을 적용
      
      animation-play-state
      - paused : 일지정지
      - running : 애니메이션 재생
    */
    .b2{
      animation: scale 2s;
      animation-fill-mode: backwards; /*처음 프레임 유지*/
      animation-fill-mode: forwards;  /*마지막 프레임 유지*/
    }
    .bx2:hover{
      animation-play-state: paused; /*일시정지*/
    }
    @keyframes scale{
      0%{width: 100px; height: 100px;}
      100%{ width: 500px; height: 500px;}
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box b1"></div>
  <div class="box b2"></div>

</body>
</html>
