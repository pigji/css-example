<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정렬 연습문제9</title>

  <style>
    /*초기화*/
    *{margin: 0; padding: 0; box-sizing: border-box;}

    section{
      width: 800px;
      height: 620px;
      margin: 10px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative; /*유령의 집화*/
    }
    section h1{
      font-size: 18px;
      font-family: "Broadway";
      color: #111;
      text-align: center;
      padding-top: 20px;
    }
    section h1 b{
      font-weight: normal;
      font-family: "Arail";
      font-size: 12px;
      color: #666;
      line-height: 2;
    }

    /*민트색배경 가상요소*/
    section::before{
      content: "";
      position: absolute;
      width: 800px;
      height: 100px;
      background-color: #37c3bf;
      left: 0; bottom: 120px;
    }

    section img{
      position: absolute;
      left: 60px;
      bottom: 120px;
    }
    section > .inner{
      width: 406px;
      height: 300px;
      position: absolute;
      right: 60px; bottom: 60px;
    }

    /*그라데이션 가상요소*/
    section > .inner::before{
      content: "";
      position: absolute;
      width: 260px;
      height: 300px;
      background: linear-gradient(0deg, #fec704, #fc80c1);
    }
    /*텍스트 요소*/
    section > .inner > .txt{
      width: 350px;
      height: 240px;
      position: absolute;
      right: 0;
      top: calc(50% - 120px);
      background-color: white;
      padding: 40px 30px;
      box-sizing: border-box;
    }
    section > .inner > .txt > h2{
      font-family: "Broadway";
      font-size: 14px;
      margin-bottom: 15px;
    }
    section > .inner > .txt > p{
      font-size: 12px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    /*버튼요소*/
    section > .inner button{
      background-color: transparent;
      color: #fc80c1;
      border: 0;
      font-size: 12px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <section>
    <h1>
      <b>FACILITY</b><br>
      Make your Childeren's life Special
    </h1>
    <img src="images/facility (1).jpg" alt="">
    <div class="inner">
      <div class="txt">
        <h2>Relaxation and comfort</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          Fuga maiores error dolore quod voluptatibus sunt incidunt quibusdam!
          temporibus! Amet, doloremque doloribus!
        </p>
        <button type="button">READ MORE</button>
      </div>
    </div>
  </section>
</body>
</html>
