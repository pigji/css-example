<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>position_ex</title>
    <style>
      p {
        font-size: 20px;
      }
      div.parent {
        width: 600px;
        height: 600px;
        outline: 1px solid #666;
        position: relative; /*유령의 집화 : 유령화된 자식(후손포함) 요소들을 집안쪽에서 정렬할 수 있다*/
      }
      div.box {
        width: 200px;
        height: 200px;
        position: absolute;  /*유령화*/
      }
      div.red {
        background-color: red;
        top: 100px;
        left: 100px;
        z-index: 5;
      }
      div.green {
        background-color: green;
        top: 150px;
        left: 150px;
        z-index: 4;
      }
      div.blue {
        background-color: blue;
        top: 200px;
        left: 200px;
        z-index: 3;
      }
    </style>
  </head>

  <body>
    <h1>연습 예제</h1>
    <p>position속성과 z-index속성을 이용하여 정렬하시오</p>
    <div class="parent">
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
    </div>
  </body>
</html>
