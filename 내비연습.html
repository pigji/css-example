<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내비게이션 만들기</title>
  <style>
    /*초기화*/
    body{
      margin: 0;
    }
    ul, li{
      margin: 0;
      padding: 0;
      list-style: none; /*목록리스트 스타일 제거*/
    }
    a{
      text-decoration: none;  /*a태그 밑줄제거*/
      color: inherit; /*부모요소의 컬러 속성을 상속받는다*/
    }

    /*타이틀*/
    .title{
      text-align: center;
    }
    /*메뉴 박스*/
    .menu-box{
      text-align: center;
    }
    /*메뉴*/
    .menu-box>.menu{
      display: inline-block;  /*컨텐츠 크기만큼 영역을 차지하도록 설정*/
      padding: 0 10px;
      background-color: #dfdfdf;
      border-radius: 10px;
    }
    /*메뉴 아이템*/
    .menu-box>.menu>.menu-item{
      display: inline-block;  /*나란히 배치하도록 설정*/
    }
    /*메뉴 텍스트*/
    .menu-box>.menu>.menu-item>.text{
      font-size: 18px;
      padding: 10px;
      display: inline-block;
    }
    /*마우스로 선택된 메뉴 아이템에 텍스트 색상을 변경*/
    .menu-box .text:hover{
      color: lightcoral;
    }

    /*.menu-box-2 : float로 정렬*/
    .menu-box-2>ul{
      width: 800px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    .menu-box-2 li{
      float: left;
      width: 200px;
      line-height: 60px;
      text-align: center;
      background-color: #dfdfdf;
    }
    .menu-box-2 a{
      width: 100%;
      height: 100%;
      display: block;
    }
    .menu-box-2 a:hover{
      color: white;
      background-color: brown;
    }
  </style>
</head>
<body>
  <h1 class="title">menu-box</h1>
  <nav class="menu-box">
    <ul class="menu">
      <li class="menu-item"><a href="#" class="text">메뉴 아이템1</a></li>
      <li class="menu-item"><a href="#" class="text">메뉴 아이템2</a></li>
      <li class="menu-item"><a href="#" class="text">메뉴 아이템3</a></li>
      <li class="menu-item"><a href="#" class="text">메뉴 아이템4</a></li>
    </ul>
  </nav>

  <!-- float로 정렬 -->
  <nav class="menu-box-2">
    <ul>
      <li><a href="#">메뉴 아이템</a></li>
      <li><a href="#">메뉴 아이템</a></li>
      <li><a href="#">메뉴 아이템</a></li>
      <li><a href="#">메뉴 아이템</a></li>
    </ul>
  </nav>
  
</body>
</html>
